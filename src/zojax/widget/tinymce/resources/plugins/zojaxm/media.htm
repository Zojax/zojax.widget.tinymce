<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Zojax images browser</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/media.js"></script>
    <style>
        #zfileup, #up_container {
            display: none;
            opacity: 0;
        }
        .z_images_container {
            height: 340px;
            width: 570px;
            overflow-y: scroll;
            margin-top: 3px;
            border: 1px solid gray;
            background: white;
        }
        .z_imz_o {
            width: 90px;
            height: 93px;
            background: #ABC6DD;
            float: left;
            padding: 5px;
            margin: 5px;
            text-align: center;
            position: relative;
        }
        .z_imz_o > div > img {
            vertical-align: middle;
            cursor: pointer;
        }
        .z_delete {
            color: red;
            font-weight: bold;
            font-size: 12px;
            position: absolute;
            top: -1px;
            left: 1px;
            cursor: pointer;
            display: block;
        }
        #zuploadf {
            margin-top: 10px;
        }
        .z_title {
            font-size: 9px;
            display: block;
            text-align: center;
            margin-top: 3px;
        }
        #zfilter {
            width: 100px;;
        }

        /***************** tabs *********/

        div.z_tabs {
            padding: 0;
            margin-top: 20px;
        }

        ul.tabNavigation {
            list-style: none;
            margin: 0;
            padding: 0;
            z-index: 99;
            margin-bottom: -1px;
        }

        ul.tabNavigation li {
            display: inline;
        }

        ul.tabNavigation li a {
            padding: 3px 9px;
            background-color: #bbbbbb;
            color: #000;
            text-decoration: none;
        }

        ul.tabNavigation li a.selected,
        ul.tabNavigation li a.selected:hover {
            background: #FFF;
            color: #000;
            border-top: 1px solid gray;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
        }

        ul.tabNavigation li a:hover {
            background: #ccc;
            color: #000;
        }

        ul.tabNavigation li a:focus {
            outline: 0;
        }
    </style>

</head>
<body style="display: none" role="application" aria-labelledby="app_title">

<form enctype="multipart/form-data"  id="zuploadf" method="POST" action="">
    <table style="border:0">
        <tr>
            <td>
                Filter:
            </td>
            <td>
                <input type="text" name="filter" size="20" id="zfilter" onkeyup="ZojaxDialog.redrawData($(this).val());">
            </td>
            <td>
                Sort By:
            </td>
            <td>
                <select onchange="ZojaxDialog.order(this);">
                    <option value="title" selected>Name</option>
                    <option value="size" selected>File Size</option>
                    <option value="modified" selected="selected">Last Modified</option>
                </select>
            </td>
            <td>
                <div id="up_container">
                    <input type="file" name="file" size="40" id="zfileup" onchange="ZojaxDialog.upload(this.form);">
                </div>
            </td>
            <td>
                <input type="button" value="Upload" onclick="document.getElementById('zfileup').click();">
            </td>
            <td>
                <span id="z_error" style="color:red; margin-left: 20px"></span>
            </td>
            <td>
                <img src="img/wait.gif" style="display: none;" id="z_wait"/>
            </td>
        </tr>
    </table>
</form>

<div class="z_tabs">
    <ul class="tabNavigation" id="z_nav">
        <li><a class="z_tab" href="#first" id="z_images">Images</a></li>
        <li><a class="z_tab" href="#second" id="z_media">Media</a></li>
    </ul>
</div>

    <div class="z_images_container">

        <div id="images_content">
        </div>

    <div id='upload'></div>
    </div>

</body>
</html>
