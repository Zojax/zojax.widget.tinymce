<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Zojax images browser</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/media.js"></script>
    <style>
        #zfileup, #up_container {
            display: none;
            opacity: 0;
        }
        .z_images_container {
            height: 340px;
            width: 570px;
            overflow-y: scroll;
            margin-top: 3px;
            border: 1px solid gray;
            background: white;
        }
        .container {
            height: 340px;
            width: 570px;
            overflow-y: scroll;
            margin-top: 3px;
            border: 1px solid gray;
            background: white;
        }
        div.z_imz_o {
            width: 90px;
            height: 93px;
            background: #ABC6DD;
            float: left;
            padding: 5px;
            margin: 5px;
            text-align: center;
            position: relative;
        }

        div.z_imz_o.active {
            background: #36C6DD;
        }

        .z_imz_o > div > img {
            vertical-align: middle;
            cursor: pointer;
        }
        .z_delete {
            color: red;
            font-weight: bold;
            font-size: 12px;
            position: absolute;
            top: -1px;
            left: 1px;
            cursor: pointer;
            display: block;
        }

        .z_title {
            font-size: 9px;
            display: block;
            text-align: center;
            margin-top: 3px;
        }
        #zfilter {
            width: 100px;;
        }

        /***************** tabs *********/

        div.z_tabs {
            padding: 0;
            margin-top: 20px;
        }

        ul.tab_container {
            list-style: none;
            margin: 0;
            padding: 0;
            z-index: 99;
            margin-bottom: -1px;
        }

        ul.tab_container li.tab_content {
            display: none;
            padding-top: 10px;
        }

        ul.tab_container li.tab_content.active {
            display: inline-block;
        }

        ul.tabNavigation {
            list-style: none;
            margin: 0;
            padding: 0;
            z-index: 99;
            margin-bottom: -1px;
        }

        ul.tabNavigation li {
            display: inline;
        }

        ul.tabNavigation li a {
            padding: 3px 9px;
            background-color: #bbbbbb;
            color: #000;
            text-decoration: none;
        }

        ul.tabNavigation li.selected a,
        ul.tabNavigation li.selected a:hover {
            background: #FFF;
            color: #000;
            border-top: 1px solid gray;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
        }

        ul.tabNavigation li a:hover {
            background: #ccc;
            color: #000;
        }

        ul.tabNavigation li a:focus {
            outline: 0;
        }
    </style>

</head>
<body style="display: none" role="application" aria-labelledby="app_title">

<div class="z_tabs">
    <ul class="tabNavigation" id="z_nav">
        <li data-tab-id="images" class="selected"><a class="z_tab" href="#first" id="z_images">My Images</a></li>
        <li data-tab-id="url"><a class="z_tab" href="#second" id="z_url">Inset url</a></li>
        <!--<li><a class="z_tab" href="#third" id="z_url">Inset url</a></li>-->
    </ul>
</div>

<ul class="tab_container" id="z_tab_container">
    <li class="tab_content active" id="images">
        <form enctype="multipart/form-data"  id="zuploadf" method="POST" action="">
            <table style="border:0">
                <tr>
                    <td>
                        Filter:
                    </td>
                    <td>
                        <input type="text" name="filter" size="20" id="zfilter" onkeyup="ZojaxDialog.redrawData($(this).val());">
                    </td>
                    <td>
                        Sort By:
                    </td>
                    <td>
                        <select onchange="ZojaxDialog.order(this);">
                            <option value="title" selected>Name</option>
                            <option value="size" selected>File Size</option>
                            <option value="modified" selected="selected">Last Modified</option>
                        </select>
                    </td>
                    <td>
                        <div id="up_container">
                            <input type="file" name="file" size="40" id="zfileup" onchange="ZojaxDialog.upload(this.form);">
                        </div>
                    </td>
                    <td>
                        <input type="button" value="Upload" onclick="document.getElementById('zfileup').click();">
                    </td>
                    <td>
                        <span id="z_error" style="color:red; margin-left: 20px"></span>
                    </td>
                    <td>
                        <img src="img/wait.gif" style="display: none;" id="z_wait"/>
                    </td>
                </tr>
            </table>
        </form>
        <div class="z_images_container">

            <div id="images_content"></div>

            <div id='upload'></div>
        </div>
    </li>

    <li class="tab_content" id="url">
        <div class="container">
            <form class="x-panel-body x-panel-body-noheader x-panel-body-noborder x-form" method="POST" id="ext-gen61" style="overflow: auto; width: 490px; height: 264px;">
                <p>
                    <label for="image-info-source" style="width:100px;" id="ext-gen170">Source:</label>
                    <input type="text" size="20" id="image-info-source" name="src">
                </p>
                <p>
                    <label for="image-info-description" style="width:100px;" id="ext-gen172">Description:</label>
                    <input type="text" size="20" id="image-info-description" name="alt">
                </p>
                <p>
                    <label for="image-info-title" style="width:100px;" id="ext-gen174">Title:</label>
                    <input type="text" size="20" id="image-info-title" name="title">
                </p>
                <p>
                    <label for="image-info-dimansions-w" style="width:100px;" id="ext-gen201">Dimensions:</label>
                    <input type="text" size="20" id="image-info-dimansions-w" name="width" style="width: 46px;"> X

                    <label for="image-info-dimansions-h" style="width:100px;" id="ext-gen205"></label>
                    <input type="text" size="20" id="image-info-dimansions-h" name="height" style="width: 46px;">
                </p>
                <!--<p>-->
                    <!--<label for="ext-comp-1041" style="width:100px;" id="ext-gen179">Disable Enlarging:</label>-->
                    <!--<input type="checkbox" id="ext-comp-1041" name="disableEnlarging">-->
                <!--</p>-->
                <!--<p>-->
                    <!--<label for="ext-comp-1042" style="width:100px;" id="ext-gen183">Constrain Proportions:</label>-->
                    <!--<input type="checkbox" id="ext-comp-1042" name="constrain">-->
                <!--</p>-->
            </form>
        </div>
    </li>
</ul>


<a href="#" id="insert-button">Insert</a>
</body>
</html>
